---
name: Requirements Validation

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  validate-requirements:
    name: Validate Requirements Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Validate requirements
        uses: ./.github/actions/validate-requirements
        with:
          schema-path: documentation/tools/requirement.schema.json
          requirements-dir: documentation/requirements

      - name: Generate PDF
        uses: ./.github/actions/generate-requirements-pdf
        with:
          requirements-dir: documentation/requirements
          template-path: documentation/templates/requirements.md
          output-path: documentation/output/requirements.pdf

      - name: Upload PDF
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: requirements-pdf
          path: documentation/output/requirements.pdf
