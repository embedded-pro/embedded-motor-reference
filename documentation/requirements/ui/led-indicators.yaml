- id: REQ-UI-001
  title: Green LED solid when motor running
  shall: >
    The system shall illuminate the green LED continuously
    when the motor control is active and no faults are present.

- id: REQ-UI-002
  title: Green LED blinking when system idle
  shall: >
    The system shall blink the green LED at 1 Hz
    when the system is powered and initialized but the motor is idle.

- id: REQ-UI-003
  title: Red LED two blinks on over-current fault
  shall: >
    The system shall blink the red LED two times in succession
    when an over-current fault is detected.

- id: REQ-UI-004
  title: Red LED three blinks on over-voltage fault
  shall: >
    The system shall blink the red LED three times in succession
    when an over-voltage fault is detected.

- id: REQ-UI-005
  title: Red LED four blinks on over-temperature fault
  shall: >
    The system shall blink the red LED four times in succession
    when an over-temperature fault is detected.

- id: REQ-UI-006
  title: Red LED five blinks on hall sensor fault
  shall: >
    The system shall blink the red LED five times in succession
    when a hall sensor fault is detected.

- id: REQ-UI-007
  title: Red and green LEDs on in special mode
  shall: >
    The system shall illuminate both the red and green LEDs simultaneously
    when operating in a special mode such as calibration or bootloader.

- id: REQ-UI-008
  title: Fault LED blink timing
  shall: >
    The system shall generate fault LED blink patterns
    with 100 ms on time, 100 ms off time, and a one second pause between repetitions.
